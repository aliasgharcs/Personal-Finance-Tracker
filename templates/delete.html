<!DOCTYPE html>
<html>
<head>
    <title>Delete Transaction</title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Delete Transaction</h2>
        <form method="POST" class="mt-3">
            <div class="form-group">
                <label for="serial_number">Serial Number:</label>
                <input type="number" class="form-control" id="serial_number" name="serial_number" placeholder="Enter serial number" required>
            </div>
            <button type="submit" class="btn btn-danger">Delete Transaction</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
