<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transactions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.9.0/datepicker.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-4">View Transactions</h2>
        <form method="POST">
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="text" id="start_date" name="start_date" class="form-control" placeholder="dd-mm-yyyy">
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="text" id="end_date" name="end_date" class="form-control" placeholder="dd-mm-yyyy">
            </div>
            <button type="submit" class="btn btn-primary">View</button>
        </form>

        {% if table %}
            <h3 class="my-4">Transactions</h3>
            {{ table|safe }}
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.9.0/datepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#start_date').datepicker({
                format: 'dd-mm-yyyy',
                autoclose: true
            });
            $('#end_date').datepicker({
                format: 'dd-mm-yyyy',
                autoclose: true
            });
        });
    </script>
</body>
</html>
