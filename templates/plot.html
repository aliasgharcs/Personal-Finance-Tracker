<!DOCTYPE html>
<html>
<head>
    <title>Plot Transactions</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Plot Transactions</h2>
        <form method="POST">
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" placeholder="dd/mm/yyyy">
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" class="form-control" id="end_date" name="end_date" placeholder="dd/mm/yyyy">
            </div>
            <div class="form-group">
                <label for="timeframe">Timeframe:</label>
                <select class="form-control" id="timeframe" name="timeframe">
                    <option value="d">Daily</option>
                    <option value="m">Monthly</option>
                    <option value="y">Yearly</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Plot</button>
        </form>

        {% if plot %}
            <h3 class="my-4">Plot</h3>
            <img src="{{ url_for('static', filename='plot.png') }}" class="img-fluid" alt="Plot">
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>


</body>
</html>
